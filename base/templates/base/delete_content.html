<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2d2d39;
            display: flex;
            min-height: 100vh;
            color: #fff;
            align-items: center;
            justify-content: center;
        }

        #content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #2d2d39;
        }

        h2 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        p {
            color: #fff;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 50%;
            border-radius: 5px;
            margin-left: 25%; /* Center the button */
        }
    </style>

    <title>Delete Content</title>
</head>
<body>

    <div id="content">

        <h2>Delete Content</h2>

        <p>Are you sure you want to delete this content?</p>

        <!-- Form to confirm content deletion -->
        <form method="post" id="deleteForm" action="">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>

    </div>

</body>
</html>
